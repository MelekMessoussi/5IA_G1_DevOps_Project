version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_DATABASE: devops  
      MYSQL_USER: root  
      MYSQL_PASSWORD: Admin123@  
      MYSQL_ROOT_PASSWORD: Admin123@  
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - devops_network

  # Your Spring Boot Application Service
  devops_project:
    image: yassatrous/yasmineatrous_5ia_g1_devops_project:1.0.0  
    container_name: devops_project 
    depends_on:
      - mysql
    ports:
      - "8082:8082"  
    networks:
      - devops_network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/devops?createDatabaseIfNotExist=true  
      SPRING_DATASOURCE_USERNAME: root  
      SPRING_DATASOURCE_PASSWORD: Admin123@  

networks:
  devops_network:

volumes:
  mysql_data:
